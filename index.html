    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    h2 {
      margin-bottom: 30px;
    }
    .airlines {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 700px;
      margin: 0 auto;
    }
    .airlines a {
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      height: 80px; /* одинаковая высота карточки */
    }
    .airlines a:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .airlines img {
      max-height: 75px; /* одинаковая высота логотипов */
      width: auto;
      object-fit: contain;
    }
  </style>
